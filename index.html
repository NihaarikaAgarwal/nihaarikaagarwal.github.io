<!DOCTYPE html>
<html>
<head>
<style>
/* Container with image and gradient overlay */
#grad1 {
  height: 300px; /* Set desired height */
  background-image: 
    linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)), /* White to transparent gradient */
    url('Assets/testing.png'); /* Your image */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Prevent image repetition */
}
</style>
</head>
<body>

<h1>Image with White to Transparent Gradient</h1>
<p>The left side of the image is white, gradually fading to the original image on the right.</p>

<div id="grad1"></div>

</body>
</html>
