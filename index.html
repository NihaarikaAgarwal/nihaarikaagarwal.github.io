<!DOCTYPE html>
<html>
<head>
<style>
/* Container with image and gradient overlay */
#grad1 {
  height: 300px; /* Set desired height */
  background-image: 
    linear-gradient(to right, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0)), /* Gradient for transparency */
    url('path-to-your-image.jpg'); /* Your image */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Prevent image repetition */
}
</style>
</head>
<body>

<h1>Image with Gradient Transparency</h1>
<p>The image is fully opaque on the left and gradually becomes transparent on the right.</p>

<div id="grad1"></div>

</body>
</html>
