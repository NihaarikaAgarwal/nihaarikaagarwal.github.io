<!DOCTYPE html>
<html>
<head>
<style>
/* Container with the gradient and image */
#grad1 {
  height: 200px; /* Set desired height */
  background-image: 
    linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1)), /* Gradient */
    url('path-to-your-image.jpg'); /* Your image */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Prevent image repetition */
}
</style>
</head>
<body>

<h1>Linear Gradient with an Image</h1>
<p>This example adds a gradient effect that fades over an image.</p>

<div id="grad1"></div>

</body>
</html>
